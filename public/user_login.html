<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>转转登陆</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/user_login.js"></script>
	<link rel="stylesheet" href="css/comm.css">
</head>
<body>	
	<iframe src="header.html" frameborder="0" class="header" scrolling="no"></iframe>		
	<!--主体部分-->
	<div id="bg">
	  <!--登陆部分-->
		<div id="login">
				<table>
					<tr>
						<td>
							<h4>登陆转转</h4>
						</td>
						<td align="right">
							<h4>用户注册</h4>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" placeholder="请输入您的用户名" id="uname">
						</td>
					<tr>
						<td colspan="2">
							<input type="password" placeholder="请输入您的用户名密码" id="upwd">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">自动登陆
						</td>
						<td align="right">
							<a href="#">忘记密码？</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="登陆" id="denglu" onclick="login()">
						</td>
					</tr>
				</table>
		</div>
		</div>
	</div>
	<iframe src="footer.html" class="footer" frameborder="0" scrolling="no"></iframe>		
</body>
</html>
